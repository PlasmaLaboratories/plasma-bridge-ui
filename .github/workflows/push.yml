name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/_build.yml 

  publish_prerelease:
    uses: ./.github/workflows/_docker_publish.yml
    needs: [build]
    secrets: inherit
    with:
      remote-docker-image: "ghcr.io/stratalab/strata-bridge-ui"
